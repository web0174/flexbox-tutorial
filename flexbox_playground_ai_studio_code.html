<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Playground Interattivo con Tailwind CSS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .playground-container {
            min-height: 300px;
            transition: all 0.3s ease;
        }
        .playground-item {
            min-width: 80px;
            min-height: 80px;
        }
    </style>
</head>
<body class="bg-gray-100 p-4 md:p-8">

    <div class="max-w-7xl mx-auto">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800">Flexbox Playground Interattivo</h1>
            <p class="text-lg text-gray-600 mt-2">Sperimenta con le proprietà di Flexbox e visualizza il codice Tailwind CSS corrispondente.</p>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <!-- Pannello di Controllo -->
            <div class="md:col-span-1 bg-white p-6 rounded-lg shadow-lg">
                <h2 class="text-2xl font-semibold mb-6 border-b pb-4">Controlli Flexbox</h2>

                <!-- Controllo Numero Elementi -->
                <div class="mb-6">
                    <label for="item-count" class="block text-sm font-medium text-gray-700 mb-2">Numero di Elementi (Colonne/Righe)</label>
                    <div class="flex items-center space-x-4">
                        <button id="remove-item" class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600 transition">-</button>
                        <span id="item-count-display" class="text-lg font-semibold">3</span>
                        <button id="add-item" class="bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600 transition">+</button>
                    </div>
                </div>

                <!-- Proprietà del Contenitore Flex -->
                <div class="space-y-6">
                    <div>
                        <label for="flex-direction" class="block text-sm font-medium text-gray-700">flex-direction</label>
                        <select id="flex-direction" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                            <option value="flex-row">row</option>
                            <option value="flex-row-reverse">row-reverse</option>
                            <option value="flex-col">column</option>
                            <option value="flex-col-reverse">column-reverse</option>
                        </select>
                    </div>

                    <div>
                        <label for="justify-content" class="block text-sm font-medium text-gray-700">justify-content</label>
                        <select id="justify-content" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                            <option value="justify-start">flex-start</option>
                            <option value="justify-end">flex-end</option>
                            <option value="justify-center">center</option>
                            <option value="justify-between">space-between</option>
                            <option value="justify-around">space-around</option>
                            <option value="justify-evenly">space-evenly</option>
                        </select>
                    </div>

                    <div>
                        <label for="align-items" class="block text-sm font-medium text-gray-700">align-items</label>
                        <select id="align-items" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                            <option value="items-stretch">stretch</option>
                            <option value="items-start">flex-start</option>
                            <option value="items-end">flex-end</option>
                            <option value="items-center">center</option>
                            <option value="items-baseline">baseline</option>
                        </select>
                    </div>

                    <div>
                        <label for="flex-wrap" class="block text-sm font-medium text-gray-700">flex-wrap</label>
                        <select id="flex-wrap" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                            <option value="flex-nowrap">nowrap</option>
                            <option value="flex-wrap">wrap</option>
                            <option value="flex-wrap-reverse">wrap-reverse</option>
                        </select>
                    </div>

                     <div>
                        <label for="gap" class="block text-sm font-medium text-gray-700">gap</label>
                        <select id="gap" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                            <option value="gap-0">0</option>
                            <option value="gap-2">2 (0.5rem)</option>
                            <option value="gap-4">4 (1rem)</option>
                            <option value="gap-6">6 (1.5rem)</option>
                             <option value="gap-8">8 (2rem)</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Area di Visualizzazione e Codice -->
            <div class="md:col-span-2 space-y-8">
                <!-- Playground Visivo -->
                <div class="bg-white p-6 rounded-lg shadow-lg">
                    <h3 class="text-xl font-semibold mb-4">Visualizzazione</h3>
                    <div id="playground-container" class="playground-container bg-gray-200 rounded-lg p-4 flex">
                        <!-- Gli elementi verranno generati qui -->
                    </div>
                </div>

                <!-- Codice Tailwind -->
                <div class="bg-gray-800 text-white p-6 rounded-lg shadow-lg">
                    <h3 class="text-xl font-semibold mb-4 flex justify-between items-center">
                        <span>Codice Tailwind CSS</span>
                        <button id="copy-button" class="bg-blue-500 text-white text-sm px-3 py-1 rounded-md hover:bg-blue-600 transition">Copia</button>
                    </h3>
                    <pre><code id="tailwind-code" class="language-html text-yellow-300"></code></pre>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const controls = {
                flexDirection: document.getElementById('flex-direction'),
                justifyContent: document.getElementById('justify-content'),
                alignItems: document.getElementById('align-items'),
                flexWrap: document.getElementById('flex-wrap'),
                gap: document.getElementById('gap'),
                itemCount: {
                    add: document.getElementById('add-item'),
                    remove: document.getElementById('remove-item'),
                    display: document.getElementById('item-count-display')
                }
            };

            const playgroundContainer = document.getElementById('playground-container');
            const tailwindCode = document.getElementById('tailwind-code');
            const copyButton = document.getElementById('copy-button');

            let itemCount = 3;

            const updatePlayground = () => {
                const flexDirection = controls.flexDirection.value;
                const justifyContent = controls.justifyContent.value;
                const alignItems = controls.alignItems.value;
                const flexWrap = controls.flexWrap.value;
                const gap = controls.gap.value;

                const tailwindClasses = `flex ${flexDirection} ${justifyContent} ${alignItems} ${flexWrap} ${gap}`;
                
                playgroundContainer.className = `playground-container bg-gray-200 rounded-lg p-4 ${tailwindClasses}`;

                // Genera il codice da visualizzare
                let itemsHtml = '';
                for (let i = 1; i <= itemCount; i++) {
                    itemsHtml += `\n  <div class="bg-indigo-500 text-white p-4 rounded-lg flex items-center justify-center">...</div>`;
                }

                tailwindCode.textContent = `<div class="${tailwindClasses}">${itemsHtml}\n</div>`;

                // Aggiorna gli elementi visivi
                renderItems();
            };

            const renderItems = () => {
                playgroundContainer.innerHTML = '';
                for (let i = 1; i <= itemCount; i++) {
                    const item = document.createElement('div');
                    item.className = 'playground-item bg-indigo-500 text-white p-4 rounded-lg flex items-center justify-center font-bold text-lg';
                    item.textContent = i;
                    playgroundContainer.appendChild(item);
                }
            };
            
            const updateItemCount = (change) => {
                const newCount = itemCount + change;
                if (newCount > 0 && newCount <= 12) {
                    itemCount = newCount;
                    controls.itemCount.display.textContent = itemCount;
                    updatePlayground();
                }
            };

            controls.itemCount.add.addEventListener('click', () => updateItemCount(1));
            controls.itemCount.remove.addEventListener('click', () => updateItemCount(-1));

            Object.values(controls).forEach(control => {
                if (control.tagName === 'SELECT') {
                    control.addEventListener('change', updatePlayground);
                }
            });

            copyButton.addEventListener('click', () => {
                navigator.clipboard.writeText(tailwindCode.textContent).then(() => {
                    copyButton.textContent = 'Copiato!';
                    setTimeout(() => {
                        copyButton.textContent = 'Copia';
                    }, 2000);
                });
            });

            // Inizializzazione
            updatePlayground();
        });
    </script>
</body>
</html>
